<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Investors</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            justify-content: center;
        }
        
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img.person {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }
        
        .info {
            padding: 15px;
        }
        
        .info h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .info p {
            margin: 0;
            color: #555;
            font-size: 15px;
        }
        
        .logo {
            margin: 10px 0 15px;
        }
        
        .logo img {
            width: 90px;
            height: auto;
        }
        /* Medium screens — 3 cards per row */
        
        @media (max-width: 992px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        /* Small screens — 2 cards per row */
        
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <h1>Masai Investors</h1>

    <div class="container">
        <div class="card">
            <img class="person" src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/Screenshot%202024-11-07%20132903_850195.png" alt="Vijay Shekhar Sharma">
            <div class="info">
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <div class="logo">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/…/paytm-logo.png" alt="Paytm Logo">
                </div>
            </div>
        </div>

        <!-- Repeat card blocks for each investor -->

        <div class="card">
            <img class="person" src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/Screenshot%202024-11-07%20132903_850195.png" alt="Kunal Shah">
            <div class="info">
                <h3>Kunal Shah</h3>
                <p>Founder</p>
                <div class="logo">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/…/cred-logo.png" alt="CRED Logo">
                </div>
            </div>
        </div>

        <div class="card">
            <img class="person" src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/Screenshot%202024-11-07%20132903_850195.png" alt="Amrish Rau">
            <div class="info">
                <h3>Amrish Rau</h3>
                <p>CEO</p>
                <div class="logo">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/…/pinelabs-logo.png" alt="Pine Labs Logo">
                </div>
            </div>
        </div>

        <div class="card">
            <img class="person" src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/Screenshot%202024-11-07%20132903_850195.png" alt="Sampad Swain">
            <div class="info">
                <h3>Sampad Swain</h3>
                <p>Co-Founder & CEO</p>
                <div class="logo">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-07/…/instamojo-logo.png" alt="Instamojo Logo">
                </div>
            </div>
        </div>

        <!-- Add further cards similarly for other investors -->
    </div>
</body>

</html>
