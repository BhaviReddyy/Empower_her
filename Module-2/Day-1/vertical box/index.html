<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vertical-box">
        <h2>Highest & Average CTC</h2>

        <div class="card">
            <p>Expected Increase in Salary Potential</p>
            <h3>60%</h3>
        </div>

        <div class="card">
            <p>Average CTC</p>
            <h3>₹6.1 LPA</h3>
        </div>

        <div class="card">
            <p>Highest CTC</p>
            <h3>₹36 LPA</h3>
        </div>

        <div class="card">
            <p>Expected Average CTC</p>
            <h3>₹8.2 LPA</h3>
        </div>
    </div>
</body>

</html>
